<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Toon Rater</title>
    <link defer rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toon-header">
      <img
        src="img/2.png"
        alt="toon-header"
      />
    </div>

    <div class="container">
      <form class="add-toy-form">
        <h3>Add your favorite cartoon!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a cartoon name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter the cartoon's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
       Who's your favorite? <button id="new-toy-btn">SHOW US!</button>
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
