      <form class="add-toon-form">
        <h3>Add your favorite cartoon!</h3>
        
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a cartoon name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""

          class="input-text"
        />
        <select name="network">
          <option>Cartoon Network</option>
          <option>Nickelodeon</option>
          <option>Disney</option>
          <option>Other</option>
        </select>

          id="submitBtn"
          type="submit"
          name="submit"
          value="Create Toon"
          class="submit"
        />
      </form>
